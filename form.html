<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Simple Form</title>
  </head>
  <body>
    <h1>A Simple Form</h1>

    <p>Submitting this form will generate a different kind of request to the
      server. Give it a try!</p>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="inputText">Enter a word, any word</label>
        <input type="text" class="form-control" name="text"
        id="inputText">
      </div>
      <button type="submit" class="btn
        btn-default">Submit</button>
    </form>
  </body>
</html>
